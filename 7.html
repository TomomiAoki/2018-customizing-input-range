<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>demo 7</title>
<style>
/*
 * ベース
 */
.Range {
  -webkit-appearance: none;
  width: 100%;
}
.Range:focus {
  outline: 0;
}

/*
 * Chrome・Safari (Edgeも一部認識する）
 */
/* サム */
.Range::-webkit-slider-thumb {
  /* サム共通 */
  width: 20px;
  height: 20px;
  border: 2px solid #409eff;
  border-radius: 100%;
  background: #fff;
  cursor: pointer;
  /* 固有の対策  */
  -webkit-appearance: none;
  margin-top: -7px; /* A */
}

/*
 * Firefox
 */
/* サム */
.Range::-moz-range-thumb {
  /* サム共通 */
  width: 20px;
  height: 20px;
  border: 2px solid #409eff;
  border-radius: 100%;
  background: #fff;
  cursor: pointer;
}

/*
 * IE・Edge
 */
/* サム */
.Range::-ms-thumb {
  /* サム共通 */
  width: 20px;
  height: 20px;
  border: 2px solid #409eff;
  border-radius: 100%;
  background: #fff;
  cursor: pointer;
  /* 固有の対策 */
  margin-top: 0; /* Aの指定を打ち消す */
}

div {
  padding: 10px;
  text-align: center;
  border: 1px solid #ccc;
}
</style>
</head>
<body>



<h2>スタイルを当てていないレンジ入力欄</h2>
<div>
  <input type="range">
</div>

<h2>ベースとサムのスタイルを当てたレンジ入力欄</h2>
<div>
  <input class="Range" type="range">
</div>



</body>
</html>
